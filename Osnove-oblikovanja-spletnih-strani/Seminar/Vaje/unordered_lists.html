<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Unordered lists</title>
    </head>
    <body>

        <h2>
            Unordered Lists
        </h2>

        <p>
            An unordered list is a single-spaced list of items, each preceded by a bullet 
            character. The outer-most list uses a disc character, and nested lists use 
            circle and square characters. An example unordered list is shown below.
        </p>

        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>

        <a href="vaja2.html">Return</a>

    </body>
</html>
